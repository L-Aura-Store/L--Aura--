<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-AURA | 50+ Global Luxury Brands</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --gold: #d4af37;
            --black: #0a0a0a;
            --dark-grey: #1a1a1a;
            --white: #ffffff;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
        }

        .cinzel { font-family: 'Cinzel', serif; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .side-drawer {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100%;
            background: #111;
            z-index: 1000;
            transition: 0.4s ease;
            border-left: 1px solid #333;
        }
        .side-drawer.active { right: 0; }
        
        .drawer-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            z-index: 999;
            backdrop-filter: blur(5px);
        }

        .watch-card {
            background: #111;
            border: 1px solid #222;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }
        .watch-card:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
        }

        .brand-list-container {
            max-height: 250px;
            overflow-y: auto;
            padding-right: 5px;
        }
    </style>
</head>
<body>

    <div id="drawer-overlay" class="drawer-overlay" onclick="closeAllDrawers()"></div>

    <!-- TOP NAV -->
    <div class="bg-black border-b border-zinc-800 p-4 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="cinzel text-2xl font-bold tracking-widest text-yellow-500 cursor-pointer" onclick="location.reload()">L-AURA</div>
            <div class="flex gap-6 text-xl items-center">
                <span class="cursor-pointer">‚ù§Ô∏è</span>
                <span class="cursor-pointer">üõí</span>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto flex flex-col md:flex-row gap-8 p-6">
        
        <!-- FILTER SIDEBAR -->
        <aside class="w-full md:w-64 space-y-8">
            <div>
                <h4 class="cinzel text-yellow-500 mb-4 border-b border-zinc-800 pb-2">Category</h4>
                <div class="space-y-2">
                    <label class="flex items-center gap-3 cursor-pointer text-sm text-gray-400 hover:text-white">
                        <input type="checkbox" value="Men" class="filter-gender accent-yellow-600" onchange="filterWatches()"> Men
                    </label>
                    <label class="flex items-center gap-3 cursor-pointer text-sm text-gray-400 hover:text-white">
                        <input type="checkbox" value="Women" class="filter-gender accent-yellow-600" onchange="filterWatches()"> Women
                    </label>
                </div>
            </div>

            <div>
                <h4 class="cinzel text-yellow-500 mb-4 border-b border-zinc-800 pb-2">Top 50 Brands</h4>
                <div class="brand-list-container space-y-2" id="brand-filters">
                    <!-- Brands will be injected here -->
                </div>
            </div>

            <div>
                <h4 class="cinzel text-yellow-500 mb-4 border-b border-zinc-800 pb-2">Price Range</h4>
                <select id="filter-price" class="w-full bg-zinc-900 border border-zinc-800 p-2 text-sm" onchange="filterWatches()">
                    <option value="all">All Prices</option>
                    <option value="entry">$100 - $1,000</option>
                    <option value="mid">$1,000 - $10,000</option>
                    <option value="high">$10,000+</option>
                </select>
            </div>
        </aside>

        <!-- PRODUCT GRID -->
        <main class="flex-1">
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Products -->
            </div>
        </main>
    </div>

    <script>
        const watchBrands = [
            "Rolex", "Patek Philippe", "Audemars Piguet", "Richard Mille", "Cartier", 
            "Omega", "Vacheron Constantin", "Breitling", "IWC", "Hublot", 
            "Jaeger-LeCoultre", "Tudor", "Panerai", "TAG Heuer", "Grand Seiko", 
            "Longines", "Tissot", "Oris", "Zenith", "Blancpain", 
            "Chopard", "Girard-Perregaux", "Piaget", "Bulgari", "Breguet",
            "Ulysse Nardin", "A. Lange & S√∂hne", "Hamilton", "Seiko", "Citizen",
            "Bulova", "Rado", "Fossil", "Movado", "Mido", 
            "Montblanc", "Bell & Ross", "Nomos Glash√ºtte", "Frederique Constant", "Sinn",
            "Bremont", "Maurice Lacroix", "Raymond Weil", "Baume & Mercier", "Junghans",
            "Victorinox", "Alpina", "Certina", "Shinola", "Gucci"
        ];

        // Generating Mock Data for 50 Brands
        const watches = [];
        watchBrands.forEach((brand, index) => {
            // Create a Men's watch
            watches.push({
                id: index * 2,
                name: `${brand} Professional Edition`,
                brand: brand,
                gender: "Men",
                price: Math.floor(Math.random() * 50000) + 500,
                style: "Luxury",
                img: `https://picsum.photos/seed/${brand}men/400/400`
            });
            // Create a Women's watch
            watches.push({
                id: index * 2 + 1,
                name: `${brand} Elegance Series`,
                brand: brand,
                gender: "Women",
                price: Math.floor(Math.random() * 30000) + 300,
                style: "Classic",
                img: `https://picsum.photos/seed/${brand}women/400/400`
            });
        });

        function initBrandFilters() {
            const container = document.getElementById('brand-filters');
            container.innerHTML = watchBrands.sort().map(brand => `
                <label class="flex items-center gap-3 cursor-pointer text-xs text-gray-400 hover:text-white">
                    <input type="checkbox" value="${brand}" class="filter-brand accent-yellow-600" onchange="filterWatches()"> ${brand}
                </label>
            `).join('');
        }

        function renderWatches(data) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = data.map(w => `
                <div class="watch-card p-4 rounded shadow-lg">
                    <img src="${w.img}" class="w-full h-48 object-cover rounded mb-4 bg-zinc-800" alt="${w.name}">
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-[10px] text-yellow-500 uppercase tracking-widest">${w.brand}</span>
                        <span class="text-[9px] text-gray-500 uppercase font-bold">${w.gender}</span>
                    </div>
                    <h3 class="font-bold text-sm mb-2 h-10 overflow-hidden">${w.name}</h3>
                    <div class="flex justify-between items-center mt-auto">
                        <span class="text-white font-bold">$${w.price.toLocaleString()}</span>
                        <button class="px-3 py-1 bg-zinc-800 border border-zinc-700 hover:bg-yellow-600 hover:text-black transition text-[10px] font-bold uppercase">Details</button>
                    </div>
                </div>
            `).join('');
            if(data.length === 0) grid.innerHTML = `<p class="col-span-full text-center text-gray-500 py-20">No matching brands found.</p>`;
        }

        function filterWatches() {
            const selectedGenders = Array.from(document.querySelectorAll('.filter-gender:checked')).map(cb => cb.value);
            const selectedBrands = Array.from(document.querySelectorAll('.filter-brand:checked')).map(cb => cb.value);
            const priceVal = document.getElementById('filter-price').value;

            let filtered = watches.filter(w => {
                const genderMatch = selectedGenders.length === 0 || selectedGenders.includes(w.gender);
                const brandMatch = selectedBrands.length === 0 || selectedBrands.includes(w.brand);
                
                let priceMatch = true;
                if(priceVal === "entry") priceMatch = w.price <= 1000;
                else if(priceVal === "mid") priceMatch = w.price > 1000 && w.price <= 10000;
                else if(priceVal === "high") priceMatch = w.price > 10000;

                return genderMatch && brandMatch && priceMatch;
            });

            renderWatches(filtered);
        }

        // Run on load
        initBrandFilters();
        renderWatches(watches);
    </script>
</body>
</html>
